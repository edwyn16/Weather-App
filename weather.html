<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather">
        <h3 class="weather__titel">Weather App</h3>
        <div class="weather__temp"></div>
        <div class="weather__coords"></div>

        <form class="form">
            <input class="addCity" type="text" value="" data-input="city">
            <input class="button " type="button" value="Add"></input>
        </form>
    </div>

    <script src="weather.js"></script>
</body>
</html>
